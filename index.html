<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Extension</title>
</head>

<body class="md:px-20 sm:px-10 px-4 bg-[#03022b] pt-7">
    <!-- Header -->
     <img src="" alt="">
    <header class="bg-slate-700 rounded-lg">
        <nav class="flex justify-between items-center px-2  py-2">
            <ul class="flex gap-2 items-center">
                <li><img class="sm:h-11 sm:w-11 h-8 w-8" src="assets\Header-icon.png" alt="Extension logo"></li>
                <li class="sm:text-[22px] text-base text-white font-semibold font-sans">Extensions</li>
            </ul>
            <!-- theme , extension managebtn -->
            <div class="flex gap-2">
                <!-- From by  -->
                 <a href="store.html" >
                <button type="submit"
                    class="flex justify-center gap-2 items-center mx-auto shadow-xl text-sm sm:text-base md:text-lg bg-gray-50 backdrop-blur-md lg:font-semibold isolation-auto border-gray-50 before:absolute before:w-full before:transition-all before:duration-700 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-emerald-500 hover:text-white before:-z-10 before:aspect-square hover:bg-gray-600 cursor-pointer before:hover:scale-150 before:hover:duration-700 duration-300 relative z-10 md:px-4 md:py-2 px-2 py-2 overflow-hidden border-2 rounded-full group">
                    Recover extensions
                    <svg class="w-8 h-8 sm:block hidden justify-end group-hover:rotate-90 group-hover:bg-gray-50 text-gray-50 ease-linear duration-300 rounded-full border border-gray-700 group-hover:border-none p-2 rotate-45"
                        viewBox="0 0 16 19" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7 18C7 18.5523 7.44772 19 8 19C8.55228 19 9 18.5523 9 18H7ZM8.70711 0.292893C8.31658 -0.0976311 7.68342 -0.0976311 7.29289 0.292893L0.928932 6.65685C0.538408 7.04738 0.538408 7.68054 0.928932 8.07107C1.31946 8.46159 1.95262 8.46159 2.34315 8.07107L8 2.41421L13.6569 8.07107C14.0474 8.46159 14.6805 8.46159 15.0711 8.07107C15.4616 7.68054 15.4616 7.04738 15.0711 6.65685L8.70711 0.292893ZM9 18L9 1H7L7 18H9Z"
                            class="fill-gray-800 group-hover:fill-gray-800"></path>
                    </svg>
                </button>
                </a>
            </div>
        </nav>
    </header>
    <!-- main -->
    <main class="mt-20">
        <!-- Heading -->
        <div class="flex justify-start sm:justify-between sm:flex-row flex-col gap-6 sm:gap-0 items-start  sm:items-center">
            <h1 class="font-bold text-3xl text-left md:text-auto  font-sans text-white">Extensions List</h1>
            <div class="sm:space-x-1 ">
                <button id="all_btn" class="sm:text-base filter_btns text-base cursor-pointer font-semibold sm:py-2 sm:px-5 py-2 px-6   rounded-lg bg-gray-700 text-white">All </button>
                <button id="active_btn" class="sm:text-base filter_btns text-base cursor-pointer font-semibold sm:py-2 sm:px-5 py-2 px-6   rounded-lg bg-gray-700 text-white">Active </button>
                <button id="inactive_btn" class="sm:text-base filter_btns text-base cursor-pointer font-semibold sm:py-2 sm:px-5 py-2 px-6   rounded-lg bg-gray-700 text-white">Inactive </button>
            </div>
        </div>
        <!-- content -->
         <div class="grid md:flex md:flex-wrap  lg:grid-cols-6 lg:grid-rows-2 justify-center gap-2" id="data_show_container">

         </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
